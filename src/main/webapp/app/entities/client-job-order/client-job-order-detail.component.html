<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="prestozoomApp.client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prestozoomApp.client.firstName" [ngbTooltip]="'prestozoomApp.client.help.firstName' | translate">First Name</span></dt>
                <dd>
                    <span>{{client.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="prestozoomApp.client.lastName">Last Name</span></dt>
                <dd>
                    <span>{{client.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="prestozoomApp.client.email">Email</span></dt>
                <dd>
                    <span>{{client.email}}</span>
                </dd>
                <dt><span jhiTranslate="prestozoomApp.client.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{client.phoneNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client-job-order', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
