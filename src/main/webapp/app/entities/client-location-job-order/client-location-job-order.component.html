<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestozoomApp.clientLocation.home.title">Client Locations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-client-location-job-order" [routerLink]="['/client-location-job-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestozoomApp.clientLocation.home.createLabel">
            Create new Client Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="clientLocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestozoomApp.clientLocation.streetAddress">Street Address</span></th>
            <th><span jhiTranslate="prestozoomApp.clientLocation.postalCode">Postal Code</span></th>
            <th><span jhiTranslate="prestozoomApp.clientLocation.city">City</span></th>
            <th><span jhiTranslate="prestozoomApp.clientLocation.stateProvince">State Province</span></th>
            <th><span jhiTranslate="prestozoomApp.clientLocation.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clientLocation of clientLocations ;trackBy: trackId">
                <td><a [routerLink]="['/client-location-job-order', clientLocation.id, 'view' ]">{{clientLocation.id}}</a></td>
                <td>{{clientLocation.streetAddress}}</td>
                <td>{{clientLocation.postalCode}}</td>
                <td>{{clientLocation.city}}</td>
                <td>{{clientLocation.stateProvince}}</td>
                <td>
                    <div *ngIf="clientLocation.clientId">
                        <a [routerLink]="['../client-job-order', clientLocation.clientId , 'view' ]" >{{clientLocation.clientId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/client-location-job-order', clientLocation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/client-location-job-order', clientLocation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-location-job-order/'+ clientLocation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
